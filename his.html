<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400&display=swap" rel="stylesheet">
    <script src="/javascript/index.js"></script>
    <title>History</title>
    <style>
        /* Custom styles */
        .card-body {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 1rem;
        }
        .card {
            background-color: #2d3748;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 800px;
            max-height: 300px;
        }
        .card-title {
            font-weight: 900;
            font-size: 1rem;
        }
        .img-fluid {
            height: 200px; /* Adjusted height */
            width: 600px;  /* Adjusted width */
            object-fit: cover;
            border-radius: 15px;
            background-color: transparent;
            border: none;
        }
        .col-md-4 {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .card-container {
            padding: 5px;
            border-radius: 18px;
        }
        .card-text {
            font-size: 0.875rem; /* Adjust font size to fit within height */
            margin-bottom: 0.5rem;
        }
        .btn-dark {
            padding: 0.25rem 0.5rem;
            font-size: 1.2rem; /* Smaller button size */
            margin-top: 3%;
            align-self: flex-end; /* Align button to the right */ 
            margin-bottom: 40px;
        }
        .row.g-0.h-100 {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* New trends card styles */
        .trends-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            height: 90vh;
            background-color: #2d3748;
            border-radius: 15px 0 0 15px;
            padding: 5px;
            overflow: hidden;
            overflow-y: auto;
            margin-top: 5%;
         margin-right: 30px;
        }
         .trends-container h1{
             font-size: xx-large;
              font-family: sans-serif;
               color : white; 

         }
        .trends-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }
        .trends-container .filters {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .trends-container .filters button {
            background-color: #1a202c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
        }
        .trends-container .filters button.active {
            background-color: #4a5568;
        }
        .trends-card {
            background-color: inherit;
            border-radius: 15px;
            height: 340px; /* Adjusted height */
            width: 340px;  /* Adjusted width */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            color: white;
            overflow: hidden;
        
           
        }

        .trends-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .trends-card .card-body {
            padding: 10px;
            flex-direction: column;
            justify-content: center;
        }
        .trends-card .card-title {
            color: white;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .trends-card .card-text {
            color: #cbd5e0;
            font-size: 0.875rem;
        }
    </style>
</head>
<body style="background-color: #1a202c;">
    <header>
        <div class="nav-bar">
            <div class="left-section">
                <div class="nav-logo">
                    <div class="logo">
                        <!-- Add your logo image here -->
                    </div>
                </div>
                <div class="item generate"><a href="index.html">Generate</a></div>
                <div class="item history"><a href="his.html">History</a></div>
            </div>
            <div class="right-section">
                <div class="profile" onclick="toggleDropdown()" id="myDropdown" style="border-radius: 25px; display: flex;">
                    <img src="./pics/user.png" alt="User Profile">
                    <div class="name">User</div>
                    <div class="dropdown" id="dropdownMenu">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="sigin.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4" style="margin-left: 5%;">
            <!-- First Card -->
            <div class="card card-container">
                <div class="row g-0 h-150">
                    <div class="col-md-4">
                        <img src="GIF/1.gif" class="img-fluid" alt="GIF 1">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body">
                            <h5 class="card-title" style="padding: 5px;">GIF Name 1</h5>
                            <p class="card-text" style="margin-left: 2px;">Description 1</p>
                            <a href="path/to/GIF/1.gif" download class="btn btn-dark">Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Card -->
            <div class="card card-container">
                <div class="row g-0 h-150">
                    <div class="col-md-4">
                        <img src="GIF/2.webp" class="img-fluid" alt="GIF 2">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body">
                            <h5 class="card-title" style="padding: 5px;">GIF Name 2</h5>
                            <p class="card-text">Description 2</p>
                            <a href="path/to/GIF/2.webp" download class="btn btn-dark">Download</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Third Card -->
            <div class="card card-container">
                <div class="row g-0 h-150">
                    <div class="col-md-4">
                        <img src="GIF/4.webp" class="img-fluid" alt="GIF 3">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body">
                            <h5 class="card-title" style="padding: 5px;">GIF Name 3</h5>
                            <p class="card-text">Description 3</p>
                            <a href="path/to/GIF/4.webp" download class="btn btn-dark">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Trends Section -->
    <div class="trends-container mt-5">
        <h1>Trends</h1>
        <!-- Filters -->
        <div class="filters">
            <button onclick="filterGIFs('popular')" class="active">#popular</button>
            <button onclick="filterGIFs('fav')">#fav</button>
            <button onclick="filterGIFs('mostused')">#mostused</button>
        </div>

        <!-- Scrollable Trends Cards -->
        <div class="trends-card">
            <img src="GIF/1.gif" alt="Trends GIF 1">
            <div class="card-body">
                <h2 class="card-title">Trends 1</h2>
                <p class="card-text">Check out the latest trends in GIFs!</p>
            </div>
        </div>
        <div class="trends-card">
            <img src="GIF/2.webp" alt="Trends GIF 2">
            <div class="card-body">
                <h2 class="card-title">Trends 2</h2>
                <p class="card-text">Discover the trending GIFs here.</p>
            </div>
        </div>
        <!-- Add more trends cards as needed -->
    </div>

    <script>
        // Auto-scroll functionality
        const trendsContainer = document.querySelector('.trends-container');
        let scrollTimeout;

        trendsContainer.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                trendsContainer.scrollTop = trendsContainer.scrollHeight;
            }, 100);
        });

        // Filter GIFs function (example implementation)
        function filterGIFs(category) {
            // Example filter logic
            const buttons = document.querySelectorAll('.filters button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            const activeButton = document.querySelector(`.filters button[onclick*="${category}"]`);
            activeButton.classList.add('active');
            
            // Apply filtering logic here
            console.log(`Filtering GIFs by ${category}`);
        }
    </script>
</body>
</html>
