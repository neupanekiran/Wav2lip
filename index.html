<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Wav2lip</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="left-section">
                <div class="nav-logo">
                    <div class="logo">
                        <!-- Add your logo image here -->
                    </div>
                </div>
                <div class="item generate">Generate</div>
                <div class="item history">History</div>
            </div>
            <div class="right-section">
                <div class="profile" onclick="toggleDropdown()" id="myDropdown">
                    <img src="user.png" alt="User Profile">
                    <div class="name">User</div>
                    <div class="dropdown" id="dropdownMenu">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="gif-container">
            <img src="1.gif" alt="GIF 1">
            <img src="2.webp" alt="GIF 2">
            <img src="3.gif" alt="GIF 3">
            <img src="4.webp" alt="GIF 4">
            <img src="5.webp" alt="GIF 5">
        </div>
        <div class="gif-container">
            <img src="6.webp" alt="GIF 6">
            <img src="7.webp" alt="GIF 7">
            <img src="8.webp" alt="GIF 8">
            <img src="9.webp" alt="GIF 9">
            <img src="10.webp" alt="GIF 10">
        </div>
    </header>
    <main>
        <div class="input-section">
            <input type="text" placeholder="Enter the Text to be Generated" class="text-input">
            <button class="generate-btn">Generate</button>
        </div>
    </main>
</body>
</html>
